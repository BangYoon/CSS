<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML과 CSS가 만나는 방법</title>
  </head>
  <body>
    <h1>Hello World</h1>
    글씨  색깔 바꾸기 (방법 2가지)<p>

    1. html만으로 바로 적용하기

    2. css 사용하기
        <h2>>Hello World</h2>
        <style>
          h2{color:blue}
        </style>
  </body>
</html>
