<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>가상 클래스 선택자</title>

    <style media="screen">
      a:link{
        color:black;
      }
      a:visited{
        color:red;
      }
      a:hover{
        color:yellow;
      }
      a:active{
        color:green;
      }
      a:focus{
        color:white;
      }
      input:focus{
        background-color:black;
        color:white;
      }
    </style>
  </head>


  <body>
    <a href="http://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
  </body>
</html>
