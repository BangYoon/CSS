<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color</title>

    <style media="screen">
      h1{color:tomato;}
      h2{color:#00FF00;}
      h3{color:rgb(0, 256, 256);}
    </style>
  </head>


  <body>
    <h1>by name: hello world</h1>
    <h2>by HEX: hello world</h2>
    <h3>by RGB: hello world</h3>
  </body>
</html>
