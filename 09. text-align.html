<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-align</title>

    <style media="screen">
      p{
        text-align:justify;
        border:1px solid gray;
      }
    </style>
  </head>


  <body>
      <p>
        양승태 대법원의 ‘재판 거래’ 의혹은 현재진행형이다. 양승태 전 대법원장과 박병대 전 법원행정처장(대법관) 퇴임 후 내부 규정에 따라 사용한 컴퓨터 하드디스크를 디가우징(강력한 자력에 의한 데이터 삭제 기술) 조치를 했다. 재판 거래 의혹을 수사하는 서울중앙지검 특수1부는 양 전 대법원장과 박 전 처장이 사용한 하드디
양승태
      </p>

  </body>
</html>
