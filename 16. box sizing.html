<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>박스 사이징</title>

    <style media="screen">
      div{
        text-align: center;
        margin:10px;
        width:150px;
        box-sizing:border-box;
      }
      #small{
        border:10px solid powderblue;
      }
      #large{
        border:20px solid orange;
      }
    </style>
  </head>


  <body>
    <div id=small>Hello</div>
    <div id=large>Hello</div>
  </body>
</html>
