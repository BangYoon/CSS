<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>absolute position</title>

    <style media="screen">
      .parent, .other{
        border:8px solid tomato;
        position:relative;
      }
      .me{
        background-color: black;
        color:white;

        position:absolute;
        left:10px;
        /* right:50px */
        top:10px;
        /* bottom:50px */
      }
    </style>
  </head>


  <body>
    <div class="other">other</div>
    <div class="parent">
      parent
      <div class="me">
        me
      </div>
    </div>
  </body>
</html>
