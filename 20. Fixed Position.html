<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fixed position</title>

    <style media="screen">
      .parent{
        border:8px solid tomato;
        position:relative;
      }
      .large{
        height:10000px;
        background-color: tomato;
      }
      .me{
        background-color: black;
        color:white;
        position:fixed;
      }
    </style>
  </head>


  <body>
    <div class="parent">
      parent
      <div class="me">
        me
      </div>
    </div>

    <div class="large">large    </div>
  </body>
</html>
