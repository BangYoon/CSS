<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>background</title>

    <style media="screen">
      div{
        border:5px solid gray;
        height:500px;
        /* background-color: azure; */
        background-image: url('http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/cinderella.jpg');
        background-repeat:repeat;
        background-attachment: fixed; /*or scroll*/
        background-size:contain;
        background-position: center top;
      }
    </style>
  </head>


  <body>
    <div class="">
      <h1>Background</h1>
      <ul>
        <li>background-color : red</li>
        <li>background-image : url("bg.png")</li>
        <li>background-repeat : repeat, no-repeat, repeat-x, repeat-y</li>
        <li>background-attachment : scroll, fixed</li>
        <li>background-position : left top  or x% y% or x y</li>
        <li>background-size : 100px 100px or cover or contain</li>
      </ul>

    </div>
  </body>
</html>
