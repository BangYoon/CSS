<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>filter</title>

    <style media="screen">
      img{
        transition:all ls;
      }
      img:hover{
        filter:grayscale(100%) blur(3px);
      }
      h1{
        filter:blur(3px);
      }
    </style>
  </head>


  <body>
    <h1>princess</h1>
    <img src='http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/cinderella.jpg'>
  </body>
</html>
